# Simple workflow for deploying static content to GitHub Pages
name: Deploy React App to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'frontend/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      CI: false # –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∫—É –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π –∫–∞–∫ –æ—à–∏–±–æ–∫
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      # –®–∞–≥ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏/–≤–∫–ª—é—á–µ–Ω–∏—è GitHub Pages
      - name: Enable GitHub Pages
        run: |
          echo "Ensuring GitHub Pages is enabled for this repository"
          if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
            curl -X POST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/pages \
              -d '{"source":{"branch":"gh-pages","path":"/"}}'
            echo "GitHub Pages enablement attempted"
          fi

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/ozon-web/package-lock.json'

      - name: Install Dependencies üì¶
        run: |
          cd frontend/ozon-web
          npm ci

      - name: Build üîß
        env:
          ESLINT_NO_DEV_ERRORS: true
          CI: false
          NODE_ENV: production
        run: |
          cd frontend/ozon-web
          npm run build

      - name: Setup Pages üìÑ
        uses: actions/configure-pages@v5

      - name: Upload Build Artifact üì¶
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/ozon-web/build'

      - name: Deploy to GitHub Pages üöÄ
        id: deployment
        uses: actions/deploy-pages@v4
