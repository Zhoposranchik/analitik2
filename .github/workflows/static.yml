# Simple workflow for deploying static content to GitHub Pages
name: Deploy React App to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'frontend/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    env:
      CI: false # ĞŸÑ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµÑ‚ Ğ¾Ğ±Ñ€Ğ°Ğ±Ğ¾Ñ‚ĞºÑƒ Ğ¿Ñ€ĞµĞ´ÑƒĞ¿Ñ€ĞµĞ¶Ğ´ĞµĞ½Ğ¸Ğ¹ ĞºĞ°Ğº Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/ozon-web/package-lock.json'

      - name: Install Dependencies ğŸ“¦
        run: |
          cd frontend/ozon-web
          npm ci

      - name: Build ğŸ”§
        env:
          ESLINT_NO_DEV_ERRORS: true
          CI: false
          NODE_ENV: production
        run: |
          cd frontend/ozon-web
          npm run build

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v5

      - name: Upload Build Artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/ozon-web/build'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
